<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 오재연- LIVE </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.12.3.js"></script>
    <script src="./js/live.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noto-sans-cjk-kr@latest/css/NotoSansCJKkr.css">
    <!-- 위랑 같은 거임. -->
    <!-- <script>
        // 한국어
        var koreanFont = new FontFace('Noto Sans CJK KR', 'url(https://cdn.jsdelivr.net/npm/noto-sans-cjk-kr@latest/fonts/NotoSansCJKkr-Regular.otf)');
        koreanFont.load().then(function(loadedFont) {
          document.fonts.add(loadedFont);
          document.body.style.fontFamily = "'Noto Sans CJK KR', sans-serif";
        });
    </script> -->
</head>
<body>
    <!-- #wrap>header+main+footer -->
    <div id="wrap">
        <!-- header -->
        <header>
            <!-- .mainLogoMenu>h1.logo+nav.menu>ul>li>a{회사소개} -->
            <div class="mainLogoMenu">
                <h1 class="logo">
                    <a href="#"><img src="./images/logo.svg" alt="로고"></a>
                </h1>
                <!-- PC Menu -->
                <nav class="menu">
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">레퍼런스</a></li>
                        <li><a href="#">스튜디오</a></li>
                        <li><a href="#">Q&A</a></li>
                        <li><a href="#">문의사항</a></li>
                    </ul>
                </nav>
                <!-- Mobile Menu -->
                <!-- nav.toggle>span+div#myNav.overlay -->
                <nav class="toggle">
                    <!-- 햄버거 버튼 -->
                    <span onclick="openNav()">
                        <!-- &#9776;  -->
                       <a href="#"><img src="./images/toggle.svg" alt="toggle"></a>
                    </span>
                    <div id="myNav" class="overlay">
                        <!-- x버튼 -->
                        <a href="#" class="closeBtn" onclick="closeNav()">
                            &times;
                        </a>
                          <!-- div.overlay-content>ul>li>a{회사소개}  -->
                       <div class="overlay-content">
                        <ul>
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">레퍼런스</a></li>
                            <li><a href="#">스튜디오</a></li>
                            <li><a href="#">Q&A</a></li>
                            <li><a href="#">문의사항</a></li>
                        </ul>
                       </div>       
                    </div>
                </nav>
            </div>
        </header>
         <!-- main -->
        <main>
            <!-- .centerImg>a>img -->
            <div class="centerImg">
                <a href="#"><img src="./images/mainImg.png" alt="메인이미지"></a>
            </div>
        </main>
        <!-- footer -->
        <footer>
            <!-- .mainBtn>a.btn>img -->
            <div class="mainBtn">
                <a href="#" class="btn">
                    <img src="./images/right-btn.svg" alt="하단버튼">
                </a>
            </div>
        </footer>
    </div>
    <div id="popup">      
        <span class="close"> &times;  </span>
     </div>
</body>
</html>
